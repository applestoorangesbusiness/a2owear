<body>
  <nav id="side-nav">
    <i class="fa-solid fa-2x fa-xmark close-icon" onclick="closeSideNav()"></i>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="./shop.html">Shop</a></li>
    </ul>
  </nav>
  <nav id="top-nav">
    <ul class="left">
      <li class="show-on-small"><i id="bars-icon" class="fa-solid fa-2x fa-bars" onclick="openSideNav()"></i></li>
      <li class="hide-on-x-small"><a href="../index.html" class="logo"><img src="https://applestooranges.s3.amazonaws.com/medium-logo.png"
            alt="Apples to Oranges" width="1452" height="726"></a></li>
      <li class="show-on-x-small"><a href="../index.html" class="logo"><img src="https://applestooranges.s3.amazonaws.com/face-logo.png"
            alt="Apples to Oranges" width="2048" height="2048"></a></li>

      <li class="hide-on-small"><a href="./shop.html">Shop</a></li>
    </ul>
  </nav>

  <div id="nav-gap"></div>

  <div id="content">
    <form id="password-reset-form">
        <h1>Password Reset</h1>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" required>
        <label for="code">Code</label>
        <input type="code" id="code" required>
        <button type="submit" id="submit-button" class="disabled">Submit</button>
        <div id="incorrect-credentials" class="error-message disabled">Incorrect email or code</div>
        <div id="network-error" class="error-message disabled">Network Error. Please try again or email us at <a href="mailto:applestoorangesbusiness@gmail.com?subject=Network Error on Forget Password Page">applestoorangesbusiness@gmail.com</a></div>
    </form>
    <div id="success" class="disabled">
        <h1>You password has successfully been reset!</h1>
        <button><a href="../index.html">Back to Home</a></button>
    </div>

  </div>

  <script src="../scripts/all.js"></script>
  <script src="../scripts/passwordReset.js"></script>
</body>

</html>
